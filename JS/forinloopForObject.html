<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop for object</title>
</head>
<body>
    
    <script>
person = {
    Name: "Zidan",
    Program: "BCSE",
    Phone: 01776,
    Age: 24
}

for(var item in person){
    document.write(person[item]+"<br>");
}



    </script>



</body>
</html>
